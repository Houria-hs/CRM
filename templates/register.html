

{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content%}
<div class="container py-5 d-flex flex-column justify-content-center ">
    
<form  action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-3"> Register </legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-outline-info"> Sign Up </button>
    </div>
</form>
<div class="border-top pt-3">
    <small class="text-muted">
        Already have an account ? 
        <a class="ml-2" href="{% url 'login' %}"> Sign In </a>
    </small>
</div>
</div>


{% endblock %}
