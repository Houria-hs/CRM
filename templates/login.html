



{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content%}
<div class="container py-5 d-flex flex-column justify-content-center ">
    
<form  action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-3"> Sign In </legend>
        {{ loginform|crispy }}
    </fieldset>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-outline-info"> Sign In </button>
    </div>
</form>
<div class="border-top pt-3">
    <small class="text-muted">
            Haven't register yet ? 
        <a class="ml-2" href="{% url 'register' %}"> Sign Up </a>
    </small>
</div>
</div>


{% endblock %}
